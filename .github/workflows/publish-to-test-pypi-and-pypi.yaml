name: Publish Python ðŸ distributions ðŸ“¦ to TestPyPI and PyPI
on:
  push:
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.github/**' # Ignore changes to github workflows
    branches:
      - main
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to TestPyPI and PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          
      - name: Install pypa/build
        run: >-
            python -m
            pip install
            build
            --user

      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/

      - name: Publish distribution ðŸ“¦ to Test PyPI
        # Any release with tags need not be published to Test PYPI , as it would have already been published and may lead to error.
        if: startsWith(github.ref, 'refs/tags') != true
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
